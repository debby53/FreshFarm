spring.application.name=FreshFarmMarketplace

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/FRESHFARM
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File uploads
app.file-storage-location=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT
application.jwt.secret=FreshFarmSecretKey12345678901234567890
application.jwt.expiration-ms=86400000

# CORS
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
